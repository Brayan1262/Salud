# Configuración del proyecto para SonarQube
# Este archivo define qué código analizar y cómo

# Clave única del proyecto (actualizar con tu Project Key de SonarCloud)
# Formato para SonarCloud: organizacion_proyecto
# Ejemplo: brayan1262_salud o tu-org_healthy-ia
sonar.projectKey=healthy-ia
sonar.projectName=Healthy IA
sonar.projectVersion=1.0.0

# Organization Key (solo para SonarCloud - actualizar con tu organización)
# Descomenta y actualiza cuando configures SonarCloud:
# sonar.organization=tu-organizacion

# Codificación de archivos
sonar.sourceEncoding=UTF-8

# Directorios fuente (código a analizar)
sonar.sources=Salud/Controlador,Salud/Vista,Administrador,cypress/e2e,tests-unit

# Directorios de pruebas
sonar.tests=tests-unit,cypress/e2e,tests-performance

# Exclusiones - archivos que NO se analizarán
sonar.exclusions=**/node_modules/**,**/node-v20.17.0-win-x64/**,**/coverage/**,**/cypress/screenshots/**,**/cypress/downloads/**,**/*.min.js,**/firebase.js,**/config.js

# Exclusiones de tests
sonar.test.exclusions=**/node_modules/**,**/node-v20.17.0-win-x64/**

# Lenguajes a analizar
sonar.language=js

# Configuración de JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.file.suffixes=.js,.jsx

# Configuración de Python (si tienes archivos Python)
sonar.python.file.suffixes=.py

# Configuración de cobertura de código (si usas Jest con cobertura)
# Descomenta y ajusta la ruta si generas reportes de cobertura
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configuración de reportes de tests
# sonar.testExecutionReportPaths=test-report.xml

# Límites de complejidad
sonar.javascript.maxFileComplexity=50
sonar.javascript.maxFunctionComplexity=20

